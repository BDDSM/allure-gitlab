        html, body {

            border: 0;

            max-width: 40vw;

            margin: 40px auto;

            line-height: 100px;
            font-weight: 400;
            color: #4A8BEE;
            font-size: 18px;
            text-decoration: none;
        }

            margin: auto 20px;
        }

        .column {
            width: 40%;
            display: inline-block;
            vertical-align: top;
            padding: 30px;
        }

        .list {
            margin-top: -20px;
        }

        .list a {
            margin-right: 10px;
        }

        .pipeline-input {
            width: 200px;
            padding: 10px;
            font-size: 20px;
        }

        .go-button {
            padding: 10px;
            font-size: 20px;
            border: 2px #97cc64 solid;
            background: #97cc64;
            color: #fff;
        }

        <button class="go-button" onclick="goPipeline()">Go</button>
    </div>
</div>
<script>
    document.addEventListener('keypress', function (e) {
        if (e.charCode === 13) {
            goPipeline();
        }
    });

    function goPipeline() {
        let id = document.getElementById('pipeline').value.match(/\d*/g);
        if (!id || !id.length || !id[0]) {
            alert('Wrong ID');
            return;
        }

        let url = location.href.replace(/index.html$/, '') + id[0];
        location.href = url;
    }

    // var pipelines = [ 1000, 1001, 1002, 1003 ];
    let pipelines = ['%pipelines%'];
    let listDiv = document.getElementById('list');
    pipelines.sort((a,b) => a-b);
    pipelines.map(function (pipeline) {
        listDiv.innerHTML += '<a href="' + pipeline + '">' + pipeline + '</a>';
    })
</script>
</body>
</html>
